{% extends 'base.html' %}
{% block content %}

<div id="intro" class="p-5 text-center bg-light">
    <h1 class="mb-3 h2">Thank you for your order!</h1>
    <p class="mb-3">You should receive a confirmation email soon.</p>
  	<a href="{% url 'index' %}">Go to the homepage</a>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-sm-12 text-center">
        <h3 class="pb-3">Order Summary:</h3>
        {% for item in items %}
            <p>{{ item.name }} <span class="pl-3">{{ item.price }}</span></p>
        {% endfor %}

        <p class="font-weight-bold pt-4">Total: {{ price }}</p>
    </div>
</div>
{% endblock content %}
